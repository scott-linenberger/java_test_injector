apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	testCompile group: 'org.springframework', name: 'spring-core', version: '2.5.6'
    testCompile 'junit:junit:4.12'
}

sourceSets {
	test {
		java {
			srcDir 'src/test/java'
		}
	}
}

test {
	include 'com/scottlinenberger/**'
	
	beforeTest { descriptor ->
		logger.lifecycle("\t+" + descriptor.getName())
	}
}